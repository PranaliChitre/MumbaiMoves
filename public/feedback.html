<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sentiment Analysis</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ece9e6;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;

      padding: 40px;
      width: 500px;
      margin: auto;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 2px solid #d1d1d1;
      background-color: #f8f8f8;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: #a8a8a8;
      background-color: #fff;
      outline: none;
    }

    button {
      background-color: #4b79a1;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #3a6073;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      font-size: 20px;
    }

    h3 {
      color: #4b79a1;
      margin-bottom: 15px;
      font-size: 24px;
    }
  </style>
</head>
